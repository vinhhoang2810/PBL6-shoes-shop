<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoes Website</title>


  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/addProduct.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

</head>

<body>





  <!--
    - HEADER
  -->

  <header>

    <div class="header-main">
      <div class="container">
        <a href="index.html" class="header-logo">
          <img src="./assets/images/logo2png.png" alt="Anon's logo" width="120" height="50">
        </a>
        <div class="header-search-container">
          <input type="search" name="search" class="search-field" placeholder="Enter your product name...">
          <button class="search-btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>
        <div class="header-user-actions">
          <a class="action-btn" href="login.html">
            <ion-icon name="person-outline"></ion-icon>
          </a>
          <button class="action-btn">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="count">0</span>
          </button>
          <a class="action-btn" href="cart.html">
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span class="count">0</span>
          </a>
        </div>
      </div>
    </div>
    <nav class="desktop-navigation-menu">
      <div class="container">
        <ul class="desktop-menu-category-list">
          <li class="menu-category">
            <a href="index.html" class="menu-title">Home</a>
          </li>
          <li class="menu-category">
            <a href="product.html" class="menu-title">Product</a>
          </li>
          <li class="menu-category">
            <a href="warehouse.html" class="menu-title">Warehouse</a>
          </li>
          <li class="menu-category">
            <a href="review.html" class="menu-title">Review</a>
          </li>
          <li class="menu-category">
            <a href="service.html" class="menu-title">Service</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="mobile-bottom-navigation">
      <button class="action-btn" data-mobile-menu-open-btn>
        <ion-icon name="menu-outline"></ion-icon>
      </button>
      <button class="action-btn">
        <ion-icon name="bag-handle-outline"></ion-icon>
        <span class="count">0</span>
      </button>
      <button class="action-btn">
        <ion-icon name="home-outline"></ion-icon>
      </button>
      <button class="action-btn">
        <ion-icon name="heart-outline"></ion-icon>

        <span class="count">0</span>
      </button>

      <button class="action-btn" data-mobile-menu-open-btn>
        <ion-icon name="grid-outline"></ion-icon>
      </button>

    </div>

    <nav class="mobile-navigation-menu  has-scrollbar" data-mobile-menu>

      <div class="menu-top">
        <h2 class="menu-title">Menu</h2>

        <button class="menu-close-btn" data-mobile-menu-close-btn>
          <ion-icon name="close-outline"></ion-icon>
        </button>
      </div>

      <ul class="mobile-menu-category-list">

        <li class="menu-category">
          <a href="#" class="menu-title">Home</a>
        </li>

        <li class="menu-category">

          <button class="accordion-menu" data-accordion-btn>
            <p class="menu-title">Product</p>
          </button>
        </li>
        <li class="menu-category">
          <button class="accordion-menu" data-accordion-btn>
            <p class="menu-title">About</p>
          </button>
        </li>

        <li class="menu-category">
          <button class="accordion-menu" data-accordion-btn>
            <p class="menu-title">Warehouse</p>
          </button>
        </li>

        <li class="menu-category">
          <button class="accordion-menu" data-accordion-btn>
            <p class="menu-title">Review</p>
          </button>
        </li>

        <li class="menu-category">
          <a href="service.html" class="menu-title">Service</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="main-title">
      <h1 class="text-center">Đăng Bán Sản Phẩm</h1>
      <p class="lead text-center">Hãy đăng những thông tin sản phẩm bạn cần bán</p>
    </div>
    <div class="add-name">
      <label for="product_name">Tên sản phẩm:</label>
      <input type="text" id="product_name" name="product_name" required>
    </div>
    <div class="add-mota">
      <label for="product_description">Mô tả sản phẩm:</label>
      <textarea id="product_description" name="product_description" rows="4" cols="50" required></textarea>
    </div>
    <div class="add-price">
      <label for="product_price">Giá:</label>
      <input type="number" id="product_price" name="product_price" required>
    </div>
    <div class="add-sx">
      <div class="add-trademark">
        <label for="product_trademark">Chọn nhãn hiệu</label>
        <select id="myComboBox">
          <option value="Nike">Nike</option>
          <option value="Adidas">Adidas</option>
          <option value="Converse">Converse</option>
          <option value="Puma">Puma</option>
          <option value="Alexander Mqueen">Alexander Mqueen</option>
          <option value="New Balence">New Balence</option>
          <option value="Reebok">Reebok</option>
        </select>
      </div>
      <div class="add-size">
        <label for="product_size">Chọn Size</label>
        <select id="myComboBox">
          <option value="35">35</option>
          <option value="36">36</option>
          <option value="37">37</option>
          <option value="38">38</option>
          <option value="39">39</option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="43">43</option>
        </select>
      </div>
      <div class="add-color">
        <label for="product_color">Chọn màu</label>
        <select id="myComboBox">
          <option value="do">Đỏ</option>
          <option value="cam">Cam</option>
          <option value="vang">Vàng</option>
          <option value="xanhla">Xanh Lá</option>
          <option value="xanhduong">Xanh Dương</option>
          <option value="trang">Trắng</option>
          <option value="Den">Đen</option>
          <option value="xam">Xám</option>
        </select>
      </div>
    </div>
    <div class="add-img">
      <label for="product_image">Hình ảnh sản phẩm:</label>
      <input type="file" id="product_image" name="product_image"><br><br>
    </div>
    <div class="add-button">
      <input type="submit" value="Thêm Sản Phẩm">
    </div>
  </main>


  <!--
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
